<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISTE form</title>
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />
</head>

<body>
    <div class="container flex">
        <div class="form-area">
            <h1>Get In Touch</h1>
            <form action="#" method="post" class="grid">
                <input type="text" name="fname" placeholder="First Name" class="purple-light span2-later-on" required />
                <input type="text" name="lname" placeholder="Last Name" class="purple-light span2-later-on" />
                <input type="email" name="mail" placeholder="Email" class="purple-light span2-later-on" />
                <input type="tel" name="phone" placeholder="Phone" class="purple-light span2-later-on" required />
                <input type="text" name="addr" placeholder="Address" class="span2 purple" />
                <input type="text" name="msg" placeholder="Type your message here" class="span2 purple-dark" />
                <input type="submit" value="SUBMIT" class="btn span2 pointer" />
            </form>
            <p>Thanks for submitting!</p>
        </div>
    </div>
</body>

</html>
